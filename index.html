<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贪食蛇戏</title>
    <!-- 使用合成音效，无需预加载 -->
    <style>
      :root {
        --primary-color: #8bc34a;
        --accent-color: #ff7043;
        --bg-color: #e8f5e9;
        --text-color: #33691e;
        --shadow-color: rgba(0, 0, 0, 0.08);
        --grid-color: #c8e6c9;
      }

      body {
        background: var(--bg-color);
        font-family: '楷体', 'KaiTi', serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        color: var(--text-color);
      }

      .game-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 36px;
        border-radius: 20px;
        box-shadow:
          0 10px 20px var(--shadow-color),
          inset 0 0 30px rgba(139, 195, 74, 0.1);
        transition: transform 0.3s ease;
        border: 1px solid rgba(139, 195, 74, 0.2);
      }

      .game-container:hover {
        transform: translateY(-5px);
      }

      .title {
        font-size: 42px;
        color: var(--text-color);
        margin-bottom: 24px;
        text-align: center;
        text-shadow: 3px 3px 6px var(--shadow-color);
        position: relative;
        letter-spacing: 4px;
        font-weight: normal;
      }

      .title:after {
        content: '';
        display: block;
        width: 60px;
        height: 3px;
        background: var(--primary-color);
        margin: 10px auto;
        border-radius: 2px;
      }

      canvas {
        display: block;
        border: 2px solid var(--primary-color);
        border-radius: 12px;
        background:
          linear-gradient(45deg, var(--grid-color) 25%, transparent 25%),
          linear-gradient(-45deg, var(--grid-color) 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, var(--grid-color) 75%),
          linear-gradient(-45deg, transparent 75%, var(--grid-color) 75%);
        background-size: 20px 20px;
        background-position:
          0 0,
          0 10px,
          10px -10px,
          -10px 0px;
        box-shadow: 0 6px 12px var(--shadow-color);
        transition: all 0.3s ease;
      }

      canvas:hover {
        transform: scale(1.01);
      }

      #score {
        font-size: 32px;
        color: var(--text-color);
        margin: 20px 0;
        text-align: center;
        padding: 12px 24px;
        background: rgba(139, 195, 74, 0.15);
        border-radius: 12px;
        border: none;
        box-shadow: inset 0 2px 4px var(--shadow-color);
        letter-spacing: 2px;
      }

      .controls {
        text-align: center;
        margin-top: 24px;
        color: var(--text-color);
        font-size: 20px;
        line-height: 1.8;
        padding: 20px;
        background: rgba(139, 195, 74, 0.1);
        border-radius: 12px;
        border: 1px dashed var(--primary-color);
      }

      .controls p {
        margin: 5px 0;
      }

      .mobile-tip {
        display: none;
      }

      @media (max-width: 768px) {
        .mobile-tip {
          display: block;
          color: var(--primary-color);
          font-weight: bold;
        }
      }

      .key {
        display: inline-block;
        padding: 3px 8px;
        background: white;
        border: 1px solid var(--text-color);
        border-radius: 4px;
        margin: 0 2px;
        font-size: 14px;
        box-shadow: 0 2px 4px var(--shadow-color);
      }

      .mobile-controls {
        display: none;
        margin-top: 20px;
      }

      .d-pad {
        position: relative;
        width: 150px;
        height: 150px;
        margin: 0 auto;
      }

      .d-btn {
        position: absolute;
        width: 60px;
        height: 60px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        background: linear-gradient(145deg, var(--primary-color), #7cb342);
        color: white;
        border-radius: 16px;
        font-size: 28px;
        cursor: pointer;
        transition: all 0.3s ease;
        -webkit-tap-highlight-color: transparent;
        box-shadow:
          0 4px 8px rgba(0, 0, 0, 0.1),
          inset 0 2px 4px rgba(255, 255, 255, 0.3);
      }

      .d-btn:active {
        transform: scale(0.95);
        background: #3d8b40;
      }

      .d-btn.up {
        top: 0;
        left: 50px;
      }
      .d-btn.left {
        top: 50px;
        left: 0;
      }
      .d-btn.right {
        top: 50px;
        right: 0;
      }
      .d-btn.down {
        bottom: 0;
        left: 50px;
      }

      .pause-btn {
        display: block;
        margin: 24px auto 0;
        padding: 12px 28px;
        background: linear-gradient(145deg, var(--accent-color), #f4511e);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        font-size: 20px;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow:
          0 4px 8px rgba(0, 0, 0, 0.1),
          inset 0 2px 4px rgba(255, 255, 255, 0.3);
        letter-spacing: 2px;
      }

      .pause-btn:active {
        transform: scale(0.95);
        background: #d32f2f;
      }

      @media (max-width: 600px) {
        .game-container {
          padding: 20px;
          margin: 10px;
        }

        canvas {
          width: 100%;
          max-width: 380px;
          height: auto;
          margin: 0 auto;
        }

        .title {
          font-size: 32px;
          margin-bottom: 16px;
        }

        .desktop-controls {
          display: none;
        }

        .mobile-controls {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1 class="title">贪食蛇戏</h1>
      <div id="score">得分：0</div>
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div class="controls">
        <p>方向键控制移动</p>
        <p>空格键暂停/继续</p>
        <p class="mobile-tip">手机端可滑动屏幕控制方向</p>
      </div>
    </div>
    <script src="sounds.js"></script>
    <script src="game.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const game = new SheGame();
      });
    </script>
  </body>
</html>
