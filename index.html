<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪食蛇戏</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --accent-color: #FF5252;
            --bg-color: #f5f5f5;
            --text-color: #2c3e50;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            background: var(--bg-color);
            font-family: "楷体", "KaiTi", serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .game-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px var(--shadow-color);
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .game-container:hover {
            transform: translateY(-5px);
        }

        .title {
            font-size: 36px;
            color: var(--text-color);
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px var(--shadow-color);
            position: relative;
        }

        .title:after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--primary-color);
            margin: 10px auto;
            border-radius: 2px;
        }

        canvas {
            display: block;
            border: 3px solid var(--text-color);
            border-radius: 10px;
            background: #fafafa;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: transform 0.2s ease;
        }

        canvas:hover {
            transform: scale(1.01);
        }

        #score {
            font-size: 28px;
            color: var(--text-color);
            margin: 20px 0;
            text-align: center;
            padding: 10px 20px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            border: 2px solid var(--primary-color);
        }

        .controls {
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
            font-size: 18px;
            line-height: 1.6;
            padding: 15px;
            background: rgba(44, 62, 80, 0.05);
            border-radius: 8px;
        }

        .controls p {
            margin: 5px 0;
        }

        .key {
            display: inline-block;
            padding: 3px 8px;
            background: white;
            border: 1px solid var(--text-color);
            border-radius: 4px;
            margin: 0 2px;
            font-size: 14px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 15px;
            }

            canvas {
                width: 100%;
                height: auto;
            }

            .title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">贪食蛇戏</h1>
        <div id="score">得分：0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>
                <span class="key">←</span>
                <span class="key">↑</span>
                <span class="key">→</span>
                <span class="key">↓</span>
                控制方向
            </p>
            <p>
                <span class="key">Space</span>
                暂停/继续
            </p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
