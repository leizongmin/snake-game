<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <!-- iOS 添加到主屏幕 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="贪吃蛇" />
    <link rel="apple-touch-icon" href="favicon.svg" />
    <link rel="apple-touch-startup-image" href="favicon.svg" />
    <!-- Android 添加到主屏幕 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="贪吃蛇" />
    <meta name="theme-color" content="#e8f5e9" />
    <link rel="manifest" href="manifest.json" />
    <title>贪吃蛇 - 经典游戏复刻版</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="score-container">
        <div id="score">得分：0</div>
        <div id="lives">生命：1</div>
        <div id="fps">FPS：0</div>
      </div>
      <canvas id="gameCanvas" width="400" height="200"></canvas>
      <p class="desktop-controls">方向键控制移动，空格键暂停/继续</p>
      <div class="mobile-controls">
        <div class="joystick-container">
          <div class="joystick"></div>
        </div>
      </div>
    </div>
    <script src="js/music_collection.js"></script>
    <script src="js/sounds.js"></script>
    <script src="js/config.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/game_objects.js"></script>
    <script src="js/game_state.js"></script>
    <script src="js/input.js"></script>
    <script src="js/main.js"></script>
    <footer class="footer">
      <p>
        使用 <a href="https://www.trae.ai" target="_blank">Trae IDE</a> 开发 |
        <a href="https://github.com/leizongmin/snake-game" target="_blank">GitHub 源码</a>
      </p>
    </footer>
  </body>
</html>
